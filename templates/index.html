<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
</head>
<body>

    <h2>Add Todo</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Task title" required><br><br>
        <textarea name="body" placeholder="Task body" required></textarea><br><br>
        <button type="submit">Save</button>
    </form>

    <hr>

    <h2>Todo List</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Completed</th>
        </tr>

        {% for todo in todos %}
        <tr>
            <td>{{ todo[0] }}</td>
            <td>{{ todo[1] }}</td>
            <td>{{ todo[2] }}</td>
            <td>{{ todo[3] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
